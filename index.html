<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Update CSS Variables with JS</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Update CSS Variables with <span class="highlight">JavaScript</span></h1>
        <section class="controls">
            
            <div class="control">
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
            </div>
            
            <div class="control">
                <label for="blur">Blur:</label>
                <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
            </div>

            <div class="control">
                <label for="color">Color:</label>
                <input type="color" name="color" value="blue">
            </div>
            
            <img class="controlled-image" src="./Virus.jpg" height="500" alt="Virus, the cat." />
        </section>

        <script src="./script.js"></script>
    </body>
</html>
